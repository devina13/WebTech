<!DOCTYPE html>
<html lang="en">

<head>
    <title>Novell Services</title>
</head>

<body>
    <h1>Novell Services Login</h1>
    <table border="1px">
        <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Password:</label></td>
            <td><input type="password" placeholder=""></td>
        </tr>
        <tr>
            <td><label for="">City of Employment:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Web Server</td>
            <td><select name="" id="">
                    <option value="">Please Select1</option>
                    <option value="">Please Select2</option>
                    <option value="">Please Select3</option>
                </select></td>
        </tr>
        <tr>
            <td><label for="">Specify your role</label></td>
            <td>
                <input type="radio" name="Role">Admin
                <input type="radio" name="Role">Engineer
                <input type="radio" name="Role">Manager
                <input type="radio" name="Role">Guest
            </td>
        </tr>
        <tr>
            <td><label for="">Single Sign-on to the following:</label></td>
            <td>
                <input type="checkbox" name="Dance">Mail
                <input type="checkbox" name="Dance">Payrol
                <input type="checkbox" name="Dance">Self Service
            </td>
        </tr>
    </table>
    <button>Login</button>
    <button>Reset</button>

</body>

</html>
